<!DOCTYPE html>
<html>
    <head>
        <span><title>EmooLator</title></span>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="document.title = getCookie('title')" style="background-color: black;">
        <center>
            <script>
                function goWeb(link) {
                    var link2 = "https://" + link
                    alert(link2)
                    var ifrm = document.getElementById("web")
                    ifrm.setAttribute("src", link2);
                }

                function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
                
            }
            </script>
            <t id="instruct">Do not include the "https:// or http://"</t>
            <br>
            <button onclick="location.href = 'settings.html'" id="settings">Settings <img id="pic" src="images/settings.png"></button>
            <input id="link" type="text" placeholder="Enter URL">
            <br>
            <button id="go" onclick="goWeb(link.value)">Go</button>
            <br>
            <iframe scrolling="auto" allow="fullscreen" src="https://bing.com" id="web" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="0" marginheight="0px" marginwidth="0px" height="587px" width="1350px" allowfullscreen></iframe>
            </center>
    </body>
</html>
